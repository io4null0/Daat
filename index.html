<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programmingzemi RSS フィード</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .rss-item {
            margin-bottom: 20px;
        }
        .rss-item h2 {
            margin: 0;
            font-size: 18px;
        }
        .rss-item p {
            margin: 5px 0;
        }
        .rss-item a {
            color: #007bff;
            text-decoration: none;
        }
        .rss-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Programmingzemi 最新RSS</h1>
    <div id="rss-feed"></div>

    <script>
        const rssUrl = "https://www1.x-feeder.info/Programmingzemi/rss.php";  // 指定されたRSSフィードのURL

        // RSSフィードを取得して解析する関数
        async function loadRSSFeed() {
            try {
                const response = await fetch(rssUrl);
                const xmlText = await response.text();
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlText, "application/xml");

                const items = xmlDoc.querySelectorAll("item");  // <item>タグを選択

                const feedContainer = document.getElementById("rss-feed");
                feedContainer.innerHTML = "";  // 以前の内容をクリア

                // 各アイテムを表示
                items.forEach(item => {
                    const title = item.querySelector("title").textContent;
                    const link = item.querySelector("link").textContent;
                    const description = item.querySelector("description").textContent;

                    const itemElement = document.createElement("div");
                    itemElement.classList.add("rss-item");

                    itemElement.innerHTML = `
                        <h2><a href="${link}" target="_blank">${title}</a></h2>
                        <p>${description}</p>
                    `;
                    feedContainer.appendChild(itemElement);
                });
            } catch (error) {
                console.error("RSSフィードの読み込みに失敗しました:", error);
            }
        }

        // ページ読み込み時にRSSフィードを読み取る
        loadRSSFeed();
    </script>
</body>
</html>
