<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Feeder Chat Monitor</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.0/socket.io.js"></script>
</head>
<body>
  <h1>Feeder Chat Monitor</h1>
  <p>アクティブユーザー数: <span id="activeUserCount">0</span></p>

  <script>
    // socket.io接続エンドポイントを指定
    const socket = io('https://www1.x-feeder.info:2096', {
      transports: ['polling'],
      query: { EIO: 3, transport: 'polling' }
    });

    // サーバーから受け取るデータを処理
    socket.on('connect', () => {
      console.log('Connected to Feeder Chat');
    });

    // 必要に応じてイベントをリッスン
    socket.on('activeUserCount', (data) => {
      console.log('Active User Count:', data);
      document.getElementById('activeUserCount').textContent = data;
    });

    // 接続切断時の処理
    socket.on('disconnect', () => {
      console.log('Disconnected from Feeder Chat');
    });
  </script>
</body>
</html>
