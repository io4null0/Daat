<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Feeder Chat Monitor</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.0/socket.io.js"></script>
</head>
<body>
  <h1>Feeder Chat Monitor</h1>
  <p>アクティブユーザー数: <span id="activeUserCount">0</span></p>

  <script>
    // socket.io接続エンドポイントを指定し、SIDをクエリパラメータとして追加
    const socket = io('https://www1.x-feeder.info:2096', {
      transports: ['polling'],
      query: { EIO: 3, transport: 'polling', sid: 'k4iTSmjzmd-1HfG0AOXW' }
    });

    // サーバーから接続成功の通知を受け取る
    socket.on('connect', () => {
      console.log('Feeder Chatに接続しました');
    });

    // 例として、アクティブユーザー数を受け取るイベント
    socket.on('activeUserCount', (data) => {
      console.log('アクティブユーザー数:', data);
      document.getElementById('activeUserCount').textContent = data;
    });

    // 接続切断時の処理
    socket.on('disconnect', () => {
      console.log('Feeder Chatから切断されました');
    });
  </script>
</body>
</html>
